<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container"></div>
        <h1 class="text-center">Cliente</h1>

        <div id="mensagemView"></div>

        <form class="form flex-wrap d-flex justify-content-center">

            <div class="form-group col-2">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Nome completo" required autofocus/>
            </div>

            <div class="form-group col-2">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="form-control" value="1" placeholder="012.345.678-90" required/>
            </div>

            <div class="form-group col-2">
                <label for="numerocli">Conta</label>
                <input id="numerocli" type="text" class="form-control" value="0" required/>
            </div>

            <div class="form-group col-2">
                <label for="saldocli">Saldo</label>
                <input id="saldocli" type="number" class="form-control" min="1" step="1" value="0" required/>
            </div>
            <br>

            <button class="btn btn-primary col-2 mt-4 mx-2" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
        </form>
    </div>
    <br>
    <br>

    <table>
        <thead>
            <tr>
                <th>NOME</th>
                <th>CPF</th>
                <th>CONTA</th>
            </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot>
        </tfoot>
    </table>

    <script src="js/model/cliente.js"></script>
    <script src="js/model/cliente-especial.js"></script>
    <script src="js/model/clientes.js"></script>
    <script src="js/controller/cliente-controller.js"></script>
    <script src="js/model/conta.js"></script>
    <script src="js/model/conta-bonificada.js"></script>
    <script src="js/model/Poupanca.js"></script>
    <script src="js/model/contas.js"></script>
    <script src="js/app-cliente.js"></script>

</body>
</html>
